<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ titulo }}</h5>
        
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">

              <div class="col-sm">
                <ul *ngIf="adoptante" class="list-group text-dark mb-3">
                  <li class="list-group-item"><b>NOMBRE: </b>{{adoptante.nombre}}</li>
                  <li class="list-group-item"><b>APELLIDOS: </b>{{adoptante.apellido1}} {{adoptante.apellido2}}</li>
           
                  <li class="list-group-item"><b>EMAIL: </b>{{adoptante.email}}</li>
                  <li class="list-group-item"><b>TELEFONO: </b>{{adoptante.telefono}}</li>
                  <li class="list-group-item"><b>CIUDAD: </b>{{adoptante.ciudad}}</li>
                </ul>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
