<div class="card border-primary mb-3 text-primary">
    <div class="card-header">Adoptantes</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de adoptantes</h5>

        <div class=" my-2 text-left">
            <button type="button" class="btn btn-primary btn-rounded" (click)="rutaCrear()">Crear
                adoptante</button>
        </div>
        <div class="alert alert-info" *ngIf="adoptantes?.length==0">
            No hay registros en la base de datos!
        </div>
        <div class="table-responsive">
            <table class="table table-hover table-bordered  text-primary" *ngIf="adoptantes?.length>0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Primer Apellido</th>
                        <th>Segudno Apellido</th>
                        <th>Email</th>
                        <th>Telefono</th>
                        <th>Ciudad Residencia</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let adoptante of adoptantes">
                        <td> {{adoptante.id}} </td>
                        <td> {{adoptante.nombre}} </td>
                        <td> {{adoptante.apellido1}} </td>
                        <td> {{adoptante.apellido2}} </td>
                        <td> {{adoptante.email}} </td>
                        <td> {{adoptante.telefono}} </td>
                        <td> {{adoptante.ciudad}} </td>
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" name="editar"
                                [routerLink]="['/adoptantes/form/',adoptante.id]">Editar</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm" name="eliminar"
                                (click)='delete(adoptante)'>Eliminar</button>
                        </td>

                    </tr>
                    <tr>
                        <td scope="row"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
    </div>
</div>
