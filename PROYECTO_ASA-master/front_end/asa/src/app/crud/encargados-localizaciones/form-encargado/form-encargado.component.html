<ul class="alert alert-danger" *ngIf="errores?.length>0">
    <li *ngFor="let err of errores"> {{err}} </li>
</ul>

<div class="container">
    <div class="card bg-dark text-white mt-5">
        <div class="card-header"> {{titulo}} </div>
        <div class="card-body">

            <form #encargadoForm="ngForm">
                <div class="form-group row mb-4">
                    <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="encargado.nombre" name="nombre"
                            #nombre="ngModel">
                        <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                            <div *ngIf="nombre.errors['required']">
                                Nombre es requerido!
                            </div>
                           
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="apellidos" class="col-form-label col-sm-2">Apellidos</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="encargado.apellido" name="apellidos"
                            #apellidos="ngModel">
                        <div class="alert alert-danger" *ngIf="apellidos.invalid && (apellidos.dirty || apellidos.touched)">
                            <div *ngIf="apellidos.errors['required']">
                                Apellidos es requerido!
                            </div>
                           
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="email" class="col-form-label col-sm-2">email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" [(ngModel)]="encargado.email" name="email"
                            #email="ngModel">
                        <div class="alert alert-danger" *ngIf="email.invalid && (email.dirty || email.touched)">
                            <div *ngIf="email.errors['required']">
                                Email es requerido!
                            </div>
                           
                        </div>
                    </div>
                </div>
                <div class="form-group row mb-4">
                    <label for="telefono" class="col-form-label col-sm-2">telefono</label>
                    <div class="col-sm-6">
                        <input type="tel" class="form-control" [(ngModel)]="encargado.telefono" name="telefono"
                            #telefono="ngModel">
                        <div class="alert alert-danger" *ngIf="telefono.invalid && (telefono.dirty || telefono.touched)">
                            <div *ngIf="telefono.errors['required']">
                                Telefono es requerido!
                            </div>
                           
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" role="button" (click)="create()"
                            *ngIf="!encargado.id else elseBlock" [disabled]="!encargadoForm.form.valid">Crear</button>
                        <ng-template #elseBlock>
                            <button class="btn btn-primary" role="button" (click)="update()"
                                [disabled]="!encargadoForm.form.valid">Editar</button>
                        </ng-template>
                    </div>
                </div>
            </form>



        </div>
    </div>
</div>
