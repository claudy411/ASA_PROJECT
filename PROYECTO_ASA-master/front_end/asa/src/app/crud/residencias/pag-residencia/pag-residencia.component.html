<ul class="pagination" *ngIf="paginas?.length>0">
    <li class=" page-item" *ngIf="paginador.number > 0">
        <a class="page-link" [routerLink]="['/residencias/page',paginador.number-1]">&laquo;</a>
    </li>
    <li [ngClass]="paginador.first?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/residencias/page',0]">Primera</a>
    </li>
    <li class=" page-item" *ngFor="let numeroPagina of paginas"
        [ngClass]="numeroPagina-1 == paginador.number?'active':''">
        <span class="page-link" *ngIf="numeroPagina-1 == paginador.number">{{numeroPagina}}</span>
        <a class="page-link" *ngIf="numeroPagina-1 != paginador.number"
            [routerLink]="['/residencias/page',numeroPagina-1]">{{numeroPagina}}</a>
    </li>
    <li [ngClass]="paginador.last?'disabled page-item':'page-item'">
        <a class="page-link" [routerLink]="['/residencias/page',paginador.totalPages-1]">Ultima</a>
    </li>
    <li class=" page-item" *ngIf="paginador.number < paginador.totalPages -1">
        <a class="page-link" [routerLink]="['/residencias/page',paginador.number+1]">&raquo;</a>
    </li>
</ul>
