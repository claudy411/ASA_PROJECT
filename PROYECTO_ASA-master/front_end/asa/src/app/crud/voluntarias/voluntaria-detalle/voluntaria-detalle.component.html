<!-- <app-menu></app-menu> -->
<div class="container">
    <div class="row mt-5 text-uppercase" *ngIf="voluntaria">
      <div class="col-md-4 mx-auto">
          <div class="card" style="width: 18rem;">
              <div class="card-header text-center">
                Detalle
              </div>
              <ul class="list-group list-group-flush">
                <li class="list-group-item"><b>ID: </b>{{voluntaria.id}}</li>
                <li class="list-group-item"><b>ID: </b>{{voluntaria.nombre}}</li>
                <li class="list-group-item"><b>ID: </b>{{voluntaria.apellido1}}</li>
                <li class="list-group-item"><b>ID: </b>{{voluntaria.apellido2}}</li>
                <li class="list-group-item"><b>ID: </b>{{voluntaria.email}}</li>
                <li class="list-group-item"><b>ID: </b>{{voluntaria.telefono}}</li>
                <li class="list-group-item"><b>ID: </b>{{voluntaria.ciudad}}</li>
              </ul>
              <div class="card-footer">
                  <button class="btn btn-outline-primary btn-block" (click)="volver()"><i class="fas fa-arrow-alt-circle-left"></i> Volver</button>
              </div>
            </div>
            
      </div>
  </div>
  </div>
