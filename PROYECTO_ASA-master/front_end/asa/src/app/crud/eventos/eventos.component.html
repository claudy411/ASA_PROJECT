<div class="card border-primary mb-3 text-primary">
    <div class="card-header">Eventos</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Listado de eventos</h5>

        <div class=" my-2 text-left">
            <button type="button" class="btn btn-primary btn-rounded" [routerLink]="['/eventos/form']">Crear
                evento</button>
        </div>
        <div class="alert alert-info" *ngIf="eventos?.length==0">
            No hay registros en la base de datos!
        </div>
        <div class="table-responsive">
            <table class="table table-bordered  text-primary" *ngIf="eventos?.length>0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Descripcion</th>
                        
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let evento of eventos">
                        <td> {{evento.id}} </td>
                        <td> {{evento.nombre}} </td>
                        <td> {{evento.fecha}} </td>
                        <td> {{evento.descripcion}} </td>
                    
                        <td>
                            <button type="button" class="btn btn-primary btn-sm" name="editar"
                                [routerLink]="['/eventos/form',evento.id]">Editar</button>
                        </td>
                        <td>
                            <button type="button" class="btn btn-danger btn-sm" name="eliminar"
                                (click)='delete(evento)'>Eliminar</button>
                        </td>

                    </tr>
                    <tr>
                        <td scope="row"></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <paginator-nav *ngIf="paginador" [paginador]="paginador"></paginator-nav>
    </div>
</div>
