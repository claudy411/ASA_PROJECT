

<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ titulo }}</h5>
        
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">

              <div class="col-sm">
                <ul *ngIf="gato" class="list-group text-dark mb-3">
                  <li class="list-group-item"><b>ID: </b>{{gato.id}}</li>
                <li class="list-group-item"><b>Nombre: </b>{{gato.nombre}}</li>
                <li class="list-group-item"><b>Fecha Nacimiento: </b>{{gato.fNacimiento}}</li>
                <li class="list-group-item"><b>Fecha Entrada: </b>{{gato.fEntrada}}</li>
                <li class="list-group-item"><b>Raza: </b>{{gato.raza}}</li>
                <li class="list-group-item"><b>Tama√±o: </b>{{gato.size}}</li>
                <li class="list-group-item"><b>Sexo: </b>{{gato.sexo}}</li>
                <li class="list-group-item"><b>Descripcion: </b>{{gato.descripcion}}</li>
                <li class="list-group-item"><b>Situacion: </b>{{gato.situacion}}</li>
                <!-- <li class="list-group-item"><b>Residencia: </b>{{gato.residencia}}</li> -->
                </ul>

              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
