
<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
    <div class="modal" tabindex="-1" role="dialog" style="display:block;">
      <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">{{ titulo }}</h5>
          
          </div>
          <div class="modal-body">
            <div class="container">
              <div class="row">
  
                <div class="col-sm">
                  <ul *ngIf="localizacion" class="list-group text-dark mb-3">
                    <li class="list-group-item"><b>ID: </b>{{localizacion.id}}</li>
                  <li class="list-group-item"><b>Nombre: </b>{{localizacion.nombre}}</li>
                  <li class="list-group-item"><b>Calle: </b>{{localizacion.calle}}</li>
                  <li class="list-group-item"><b>Numero: </b>{{localizacion.numero}}</li>
                  <li class="list-group-item"><b>CP: </b>{{localizacion.cp}}</li>
                  <li class="list-group-item"><b>Localidad: </b>{{localizacion.localidad}}</li>
                  </ul>
  
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
