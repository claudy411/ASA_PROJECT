<div class="abrir-modal animacion fadeIn" *ngIf="modalService.modal">
  <div class="modal" tabindex="-1" role="dialog" style="display:block;">
    <div class="modal-dialog modal-lg" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">{{ titulo }}</h5>
        
        </div>
        <div class="modal-body">
          <div class="container">
            <div class="row">

              <div class="col-sm">
                <ul *ngIf="encargado" class="list-group text-dark mb-3">
                  <ul class="list-group list-group-flush">
                    <li class="list-group-item"><b>ID: </b>{{encargado.id}}</li>
                    <li class="list-group-item"><b>Nombre: </b>{{encargado.nombre}}</li>
                    <li class="list-group-item"><b>Apellidos: </b>{{encargado.apellido1}} {{encargado.apellido2}}</li>
                    <li class="list-group-item"><b>Email: </b>{{encargado.email}}</li>
                    <li class="list-group-item"><b>Telefono: </b>{{encargado.telefono}}</li>
                  
                  </ul>
                </ul>


              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button (click)="cerrarModal()" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>
