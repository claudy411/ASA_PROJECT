<app-menu></app-menu>
<app-detalle *ngIf="adoptanteSeleccionado" [adoptante]="adoptanteSeleccionado"></app-detalle>
<div class="container-fluid">
    <div class="row">
        <app-dashboard class="col-md-2 bg-asa"></app-dashboard>
        <div class="col-md-10 mt-5">
            <div class="card border-primary mb-3 text-primary">
                <div class="card-header">Adoptantes</div> 
                <div class="card-body text-primary">
                    <h5 class="card-title">Listado de adoptantes</h5>

                    <div class=" my-2 text-left">
                        <button type="button" class="btn btn-primary btn-rounded"  *ngIf="isAdmin" (click)="rutaCrear()"><i class="fas fa-plus-circle"></i> Crear
                            adoptante</button>
                           
                    </div>
                    <div class="alert alert-info" *ngIf="adoptantes?.length==0">
                        No hay registros en la base de datos!
                    </div>
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered  text-primary" *ngIf="adoptantes?.length>0">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Nombre</th>
                                    <th>Primer Apellido</th>
                                    <th>Segudno Apellido</th>
                                    <th>Email</th>
                                    <th>Telefono</th>
                                    <th>Ciudad Residencia</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let adoptante of adoptantes">
                                    <td> {{adoptante.id}} </td>
                                    <td> {{adoptante.nombre}} </td>
                                    <td> {{adoptante.apellido1}} </td>
                                    <td> {{adoptante.apellido2}} </td>
                                    <td> {{adoptante.email}} </td>
                                    <td> {{adoptante.telefono}} </td>
                                    <td> {{adoptante.ciudad}} </td>

                                    <td><button class="btn btn-outline-primary"
                                        (click)="abrirModal(adoptante)"><i class="far fa-eye"></i>
                                            Ver</button></td>
                                    <td *ngIf="isAdmin"><button class="btn btn-outline-warning"
                                            routerLink="/adoptantes/editar/{{adoptante.id}}"><i class="far fa-edit"></i>
                                            Editar</button></td>
                                    <td *ngIf="isAdmin"><button class="btn btn-outline-danger"
                                            (click)="borrar(adoptante)"><i class="far fa-trash-alt"></i>
                                            Eliminar</button></td>
                                </tr>

                            </tbody>
                        </table>
                    </div>
                    <app-paginador-adoptante *ngIf="paginador" [paginador]="paginador"></app-paginador-adoptante>
                </div>

               

            </div>

        </div>
    </div>
</div>
